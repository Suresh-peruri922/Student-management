<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - ANU College Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #004080;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      color: #004080;
      padding: 3rem 4rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .btn-group {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .btn {
      width: 140px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to ANU College Portal</h1>
    <p>Please select your login portal</p>
    <div class="btn-group">
      <a href="{% url 'admin:index' %}" class="btn btn-outline-primary">Admin Login</a>
      <a href="{% url 'student_login' %}" class="btn btn-primary">Student Login</a>
    </div>
  </div>
</body>
</html>
