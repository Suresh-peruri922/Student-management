{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - ANU College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .form-container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-back {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Profile Photo</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="photo" class="form-label">Choose Profile Photo</label>
        <input type="file" name="photo" class="form-control" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload Photo</button>
    </form>

    <div class="btn-back">
      <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary mt-3">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
