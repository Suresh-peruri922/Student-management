{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login Portal - ANU College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #004080, #0073e6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-box {
      background: white;
      color: #004080;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login Portal</h2>

    {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Invalid credentials.</strong> Please try again.
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" autofocus required id="id_username" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required id="id_password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3 small">
      &copy; {{ current_year|default:2024 }} Acharya Nagarjuna University CET
    </p>
  </div>
</body>
</html>
